<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  >
  <title>Twotter</title>
</head>

<body class="flex flex-col justify-center items-start md:gap-4 md:flex-row">
  <section
    class="sticky top-0 bg-white w-full border-b border-gray-200 flex justify-between items-center px-4 md:max-w-xs md:top-4 md:border-none md:p-0 md:w-auto"
  >
    <img
      src="logo.png"
      alt="Logo"
      class="w-14"
    >

    <button class="border-2 border-blue-500 text-blue-500 rounded-2xl py-1 px-6 md:hidden">Log in</button>
  </section>

  <main class="max-w-[598px] w-full border-gray-200 p-4 md:border-x">
    <h1 class="font-bold text-2xl">Tweets</h1>

    <ul class="space-y-6 mt-6">
    </ul>
  </main>

  <section class="top-4 left-0 sticky max-w-xs hidden md:block">
    <div
      id="login"
      class="border border-gray-200 p-4 rounded-xl space-y-4 mb-2"
    >
      <h2 class="font-bold text-xl">New to Twotter?</h2>
      <form class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          class="border border-gray-300 py-2 px-4 rounded-3xl w-full"
        >
        <input
          type="password"
          placeholder="Password"
          class="border border-gray-300 py-2 px-4 rounded-3xl w-full"
        >

        <button
          type="submit"
          class="border border-gray-300 p-2 rounded-3xl flex justify-center items-center gap-2 w-full hover:bg-gray-200"
        >
          <i class="ph-paper-plane-right text-2xl"></i>
          Sign in
        </button>
      </form>
      <p class="text-sm text-gray-500">By signing up, you agree to the Terms of Service and Privacy Policy, including
        Cookie Use.</p>
    </div>

    <p class="text-sm text-gray-500 pl-4">Â© 2023 Twotter, Inc.</p>
  </section>

  <script
    type="module"
    src="/main.js"
  ></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</body>

</html>
